apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: default-stateful
  namespace: openshift-gitops
spec:
  sourceRepos:
    - '*'
  destinations:
    - namespace: '*'
      server: '*'
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
  clusterResourceBlacklist:
    - group: '*'
      kind: PersistentVolumeClaim
