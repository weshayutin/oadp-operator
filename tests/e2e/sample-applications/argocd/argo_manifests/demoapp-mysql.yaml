apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demoapp-mysql
  namespace: openshift-gitops
spec:
  project: default-stateful
  source:
    repoURL: https://github.com/weshayutin/oadp-operator.git
    path: tests/e2e/sample-applications/argocd/mysql-persistent-aws/
    targetRevision: argocd
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: mysql-persistent
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 1
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m0s
