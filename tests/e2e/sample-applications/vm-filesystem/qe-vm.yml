apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: oadp-197
  namespace: test-vm
spec:
  dataVolumeTemplates:
    - metadata:
        annotations:
          cdi.kubevirt.io/storage.deleteAfterCompletion: 'false'
        name: test-vm-dv
      spec:
        pvc:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 5Gi
          storageClassName: ocs-storagecluster-ceph-rbd
        source:
          registry:
            pullMethod: node
            url: 'docker://quay.io/kubevirt/fedora-with-test-tooling-container-disk'
  running: true
  template:
    metadata:
      creationTimestamp: null
      name: test-vm
    spec:
      domain:
        devices:
          disks:
            - disk:
                bus: virtio
              name: volume0
            - disk:
                bus: virtio
              name: volume1
          interfaces:
            - macAddress: '02:d9:bd:00:00:AA'
              masquerade: {}
              name: default
          rng: {}
        machine:
          type: q35
        resources:
          requests:
            memory: 1Gi
      networks:
        - name: default
          pod: {}
      terminationGracePeriodSeconds: 0
      volumes:
        - dataVolume:
            name: test-vm-dv
          name: volume0
        - cloudInitNoCloud:
            userData: |-
              password: fedora
              chpasswd: { expire: False }
            networkData: |-
              ethernets:
                eth0:
                  addresses:
                  - fd10:0:2::2/120
                  dhcp4: true
                  gateway6: fd10:0:2::1
                  match: {}
                  nameservers:
                    addresses:
                    - 10.96.0.10
                    search:
                    - default.svc.cluster.local
                    - svc.cluster.local
                    - cluster.local
              version: 2
          name: volume1
